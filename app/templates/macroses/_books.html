{% macro render_all(books, class='books') -%}
    <div class="{{ class }}">
        {% for book in books %}
            <div class="book">
            	<a href="{{ url_for('.book', id=book.id) }}">
                <img src = {{book.img_url}}/>
                <p>{{ book.name|title}} ({{ book.year }})</p>
                </a>
            </div>
        {% endfor %}
    </div>
{%- endmacro %}
